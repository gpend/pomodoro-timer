<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Pomodoro Timer</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <img class="tomato-art" src="images/tomato.png" alt="a cartoon tomato">
            <h1>Pomodoro timer</h1>
        </header>
        <div class="card">
            <div class="timer">
                <h1 class="timer-text">üçÖ</h1>
            </div><!--timer-->    
            <div class="buttons">
                <div class="work-btn btn">Work</div>
                <div class="short-break-btn btn">Short break</div>
                <div class="long-break-btn btn">Long break</div>
            </div><!--buttons-->
        </div> <!--card-->
        <script src="tomatoScript.js" async defer></script>
    </body>
</html>
